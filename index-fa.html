<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>بیتا دیجیتال هاب | گزارش‌های هفتگی شفاف از داده‌های نامنظم</title>

  <meta
    name="description"
    content="تبدیل فایل‌های اکسل و داده‌های نامنظم به گزارش‌های هفتگی شفاف و قابل اقدام. بدون داشبورد، بدون ابزار اضافی."
  />

  <style>
    :root {
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --primary:#0ea5a4;
      --border:#e2e8f0;
      --radius:16px;
      --shadow:0 10px 30px rgba(2,6,23,.08);
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    a { color:inherit; text-decoration:none; }

    h1, h2, h3 {
      line-height:1.3;
      margin:.4rem 0;
    }

    p {
      margin:.5rem 0;
      color:var(--muted);
    }

    /* ================= HEADER ================= */

    .site-header {
      border-bottom:1px solid var(--border);
      background:var(--bg);
    }

    .header-inner {
      max-width:1100px;
      margin:0 auto;
      padding:1.25rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      flex-direction:row-reverse;
    }

    .brand-link {
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      font-weight:900;
    }

    .brand-logo {
      width:28px;
      height:28px;
    }

    .site-nav {
      display:flex;
      gap:1.25rem;
      flex-direction:row-reverse;
      flex-wrap:wrap;
    }

    .site-nav a {
      font-weight:700;
      color:var(--muted);
    }

    .site-nav a:hover { color:var(--text); }

    @media (max-width:700px) {
      .header-inner {
        flex-direction:column;
      }
      .site-nav {
        justify-content:center;
      }
    }

    /* ================= MAIN ================= */

    .container {
      max-width:1100px;
      margin:0 auto;
      padding:3rem 1.25rem 4rem;
    }

    .hero {
      display:grid;
      grid-template-columns:1.1fr .9fr;
      gap:1.5rem;
      margin-bottom:3rem;
    }

    @media (max-width:900px) {
      .hero { grid-template-columns:1fr; }
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1.75rem;
      box-shadow:var(--shadow);
    }

    .kicker {
      display:inline-block;
      padding:.35rem .75rem;
      border-radius:999px;
      background:rgba(14,165,164,.1);
      color:#0f766e;
      font-weight:700;
      font-size:.9rem;
    }

    .buttons {
      display:flex;
      gap:.75rem;
      margin-top:1.25rem;
      flex-wrap:wrap;
      justify-content:flex-start;
    }

    .btn {
      padding:.8rem 1rem;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
    }

    .btn.primary {
      background:var(--primary);
      border-color:var(--primary);
      color:#fff;
    }

    .preview-image {
      margin-top:.75rem;
      border-radius:12px;
      overflow:hidden;
      border:1px solid var(--border);
      background:#f8fafc;
    }

    /* ================= LISTS (RTL FIX) ================= */

    ul {
      padding-right:1.1rem;
      padding-left:0;
      margin-top:.75rem;
    }

    li {
      margin:.4rem 0;
      color:var(--muted);
    }

    /* ================= FEATURES ================= */

    .grid-3 {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:1.25rem;
      margin-top:3rem;
    }

    @media (max-width:900px) {
      .grid-3 { grid-template-columns:1fr; }
    }

    .cta {
      margin-top:3.5rem;
      background:rgba(14,165,164,.08);
      border:1px solid rgba(14,165,164,.2);
      border-radius:var(--radius);
      padding:2rem;
      text-align:center;
    }

    /* ================= FOOTER ================= */

    .site-footer {
      border-top:1px solid var(--border);
      background:var(--bg);
      margin-top:4rem;
    }

    .footer-inner {
      max-width:1100px;
      margin:0 auto;
      padding:2rem 1.25rem;
      display:flex;
      flex-direction:row-reverse;
      justify-content:space-between;
      gap:1rem;
      align-items:center;
    }

    @media (max-width:700px) {
      .footer-inner {
        flex-direction:column;
        text-align:center;
      }
    }

    .footer-copy {
      font-size:.95rem;
      color:var(--muted);
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="header-inner">
    <a href="/index-fa.html" class="brand-link">
      <img src="/assets/icons/taskhub-logo.svg" alt="Bita Digital Hub" class="brand-logo" />
      <span>Bita Digital Hub</span>
    </a>

    <nav class="site-nav">
      <a href="/pages/landing/process-fa.html">روند کار</a>
      <a href="/pages/landing/weekly-report-fa.html">گزارش هفتگی</a>
      <a href="/pages/about/about-fa.html">درباره ما</a>
      <a href="/pages/landing/contact-fa.html">تماس</a>
    </nav>
  </div>
</header>

<!-- MAIN -->
<main class="container">
  <!-- محتوای تو بدون تغییر می‌ماند -->
</main>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-inner">
    <span>Bita Digital Hub</span>

    <p class="footer-copy">
      © بیتا دیجیتال هاب — ساده، شفاف، قابل اقدام<br />
      ایمیل:
      <a href="mailto:contact@bitadigitalhub.com">contact@bitadigitalhub.com</a><br />
      <a href="/pages/landing/pricing-fa.html">قیمت‌گذاری</a> ·
      <a href="/legal/privacy-policy-fa.html">حریم خصوصی</a> ·
      <a href="/legal/terms-fa.html">شرایط استفاده</a>
    </p>
  </div>
</footer>

</body>
</html>
