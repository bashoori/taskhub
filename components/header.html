<!-- =========================================================
üîß Header Interactions
========================================================= -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // üåç Language Dropdowns
    const setupLangDropdown = (btnId, menuId) => {
      const btn = document.getElementById(btnId);
      const menu = document.getElementById(menuId);
      if (!btn || !menu) return;

      btn.addEventListener("click", (e) => {
        e.stopPropagation();
        menu.classList.toggle("show");
        btn.setAttribute("aria-expanded", menu.classList.contains("show"));
      });

      document.addEventListener("click", (e) => {
        if (!btn.contains(e.target)) {
          menu.classList.remove("show");
          btn.setAttribute("aria-expanded", "false");
        }
      });
    };

    setupLangDropdown("lang-btn", "lang-menu");
    setupLangDropdown("lang-btn-mobile", "lang-menu-mobile");

    // üì± Mobile Menu
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    if (menuToggle && navLinks) {
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("show");
        menuToggle.classList.toggle("open");
      });
    }

    // üåÄ Smooth Scroll (only if anchors exist)
    document.querySelectorAll('.nav-links a[href^="#"], .get-started[href^="#"]').forEach((link) => {
      link.addEventListener("click", (e) => {
        const href = link.getAttribute("href");
        if (href.startsWith("#")) {
          const target = document.querySelector(href);
          if (target) {
            e.preventDefault();
            target.scrollIntoView({ behavior: "smooth" });
          }
          navLinks.classList.remove("show");
          menuToggle.classList.remove("open");
        }
      });
    });
  });
</script>
