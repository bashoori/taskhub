<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تست شخصیت کسب‌وکار آنلاین</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="test-container">

    <!-- عنوان -->
    <header class="test-header">
      <h1>تست شخصیت کسب‌وکار آنلاین</h1>
      <p>
        با پاسخ دادن به ۳۰ سؤال کوتاه، ببینید کدام مدل کسب‌وکار آنلاین برای شما
        مناسب‌تر است: <strong>محتواساز، افیلیت مارکتر، مربی/مشاور یا سازنده محصول دیجیتال</strong>.
      </p>
    </header>

    <!-- Progress Bar -->
    <div class="progress-wrapper">
      <span id="progress-text">سؤال 1 از 30</span>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <!-- Question Box -->
    <div id="question-box">
      <!-- JS will insert questions here -->
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
      <button id="prev-btn" class="btn gray" disabled>سؤال قبلی</button>
      <button id="next-btn" class="btn primary">سؤال بعدی</button>
    </div>

    <!-- Footer note -->
    <footer class="test-footer">
      <p>این تست صرفاً برای خودشناسی و انتخاب مسیر مناسب در کسب‌وکار آنلاین است.</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
