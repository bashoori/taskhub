<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>نتیجه تست شخصیت کسب‌وکار آنلاین</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      color: #0f172a;
      text-align: center;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .result-box {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
      margin-top: 2rem;
      text-align: right;
      line-height: 1.9;
    }

    .result-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: #1e3a8a;
    }

    .cta-box {
      margin-top: 2.5rem;
      background: #1e3a8a;
      color: white;
      padding: 1.8rem;
      border-radius: 16px;
      line-height: 1.9;
      text-align: center;
    }

    .cta-box a {
      display: inline-block;
      background: #fff;
      color: #1e3a8a;
      padding: 0.9rem 1.5rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: .2s;
    }
    .cta-box a:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }

    .type-badge {
      font-size: 1.1rem;
      background: #dbeafe;
      color: #1e3a8a;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 1rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>نتیجه تست شخصیت کسب‌وکار آنلاین</h1>

  <div id="result"></div>

  <div class="cta-box">
    <h3>قدم بعدی؟ ساخت سیستم درآمدزایی مخصوص شخصیت شما</h3>
    <p>من سیستم دقیقاً مطابق تیپ شخصیتی شما طراحی می‌کنم تا سریع‌تر و آسان‌تر وارد درآمد شوید.</p>
    <a href="https://63cb-bitadigitalacademy.systeme.io/429534fb" target="_blank">
      دریافت سیستم آماده درآمدزایی
    </a>
  </div>

</div>

<script>
  const answers = JSON.parse(localStorage.getItem("test_answers")) || [];

  if (!answers.length) {
    document.getElementById("result").innerHTML =
      "<p>پاسخی ثبت نشده است. لطفاً دوباره تست را انجام دهید.</p>";
  }

  // -------------------------------
  // ساده‌ترین امتیازدهی: هر 5 سؤال = یک گروه
  // -------------------------------
  let creator = 0;
  let analyst = 0;
  let builder = 0;
  let closer = 0;

  for (let i = 0; i < answers.length; i++) {
    if (i < 8) creator += answers[i];
    else if (i < 15) analyst += answers[i];
    else if (i < 22) builder += answers[i];
    else closer += answers[i];
  }

  let finalType = "";
  let description = "";

  if (creator >= analyst && creator >= builder && creator >= closer) {
    finalType = "Creator – خلاق و توضیح‌گر";
    description = `
      <p>تو آدم خلاقی هستی. خیلی راحت می‌تونی ایده بسازی، محتوا تولید کنی و
      چیزها را برای دیگران توضیح بدی. ارتباط گرفتن مردم با تو ساده است و
      این یعنی برای مدل‌های درآمدی مثل آموزش ساده، تولید محتوا، نقد محصولات،
      و همکاری در فروش کاملاً مناسب هستی.</p>
    `;
  }
  else if (analyst >= builder && analyst >= closer) {
    finalType = "Analyst – منطقی و دقیق";
    description = `
      <p>تو آدم منظمی هستی. قبل از هرکاری فکر می‌کنی. از تحلیل و نظم خوشت می‌آید.
      بهترین مسیر برای تو مدل‌هایی است که نیاز به تفکر، مدیریت و پشت صحنه دارد:
      مدیریت تبلیغات، تحلیل مشتری، سیستم‌سازی سبک، و کمک به بقیه برای نظم دادن
      به کارهایشان.</p>
    `;
  }
  else if (builder >= closer) {
    finalType = "Builder – سیستم‌ساز و عمل‌گرا";
    description = `
      <p>تو عاشق ساختن هستی و سریع وارد عمل می‌شی. دوست داری کارها ساختار داشته باشد
      و از اتومات‌سازی لذت می‌بری. تو برای ساخت لندینگ، Funnel، سیستم فروش و کارهای
      عملی فوق‌العاده‌ای.</p>
    `;
  }
  else {
    finalType = "Closer – اجتماعی و فروشنده";
    description = `
      <p>تو به‌طور طبیعی ارتباط‌گیری بلدی. مردم بهت اعتماد می‌کنن و توضیح دادن
      برات راحته. برای فروش، معرفی محصول، همکاری در فروش، و کارهای مشاوره‌ای
      عالی هستی. این تیپ معمولاً سریع‌ترین رشد درآمد را دارد.</p>
    `;
  }

  document.getElementById("result").innerHTML = `
    <div class="result-box">
      <div class="type-badge">${finalType}</div>
      ${description}
    </div>
  `;
</script>

</body>
</html>
