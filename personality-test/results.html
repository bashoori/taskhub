<!DOCTYPE html>
<html lang="fa" dir="rtl" data-page="tools">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>نتیجه تست شخصیت کسب‌وکار آنلاین | Bita Digital Hub</title>

  <!-- GLOBAL STYLES -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/tools.css" />

  <style>
    .tools-page {
      padding-top: 5rem;
      background: #f8fafc;
    }

    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 4rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1.2rem;
      color: #0f172a;
    }

    .result-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
      margin-top: 2rem;
      line-height: 2;
      text-align: right;
    }

    .type-badge {
      font-size: 1.15rem;
      background: #dbeafe;
      color: #1e3a8a;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      display: inline-block;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .cta-box {
      margin-top: 3rem;
      background: #1e3a8a;
      color: #fff;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      line-height: 1.9;
    }

    .cta-box a {
      display: inline-block;
      background: #ffffff;
      color: #1e3a8a;
      padding: 0.9rem 1.6rem;
      border-radius: 12px;
      font-weight: 600;
      margin-top: 1rem;
      text-decoration: none;
      transition: 0.25s;
    }
    .cta-box a:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }

  </style>
</head>

<body class="tools-page">

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
fetch("../components/header-tools.html")
.then(res => res.text())
.then(html => (document.getElementById("header-placeholder").innerHTML = html));
</script>

<!-- MAIN CONTENT -->
<div class="container">

  <h1>نتیجه تست شخصیت کسب‌وکار آنلاین</h1>

  <div id="result"></div>

  <div class="cta-box">
    <h3>قدم بعدی؟ ساخت سیستم درآمدزایی مطابق شخصیت شما</h3>
    <p>یک مسیر آماده بر اساس تیپ شخصیتی‌تان دریافت می‌کنید تا سریع‌تر وارد درآمد شوید.</p>

    <a href="digital-business-fa.html" target="_blank">
      دریافت سیستم آماده درآمدزایی
    </a>
  </div>

</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
fetch("../components/footer-tools.html")
.then(res => res.text())
.then(html => (document.getElementById("footer-placeholder").innerHTML = html));
</script>

<script>
  const answers = JSON.parse(localStorage.getItem("test_answers")) || [];

  if (!answers.length) {
    document.getElementById("result").innerHTML =
      "<p>پاسخی ثبت نشده است. لطفاً دوباره تست را انجام دهید.</p>";
  }

  let creator = 0;
  let analyst = 0;
  let builder = 0;
  let closer = 0;

  for (let i = 0; i < answers.length; i++) {
    if (i < 8) creator += answers[i];
    else if (i < 15) analyst += answers[i];
    else if (i < 22) builder += answers[i];
    else closer += answers[i];
  }

  let finalType = "";
  let description = "";

  if (creator >= analyst && creator >= builder && creator >= closer) {
    finalType = "Creator – خلاق و توضیح‌گر";
    description = `
      <p>شما توانایی تولید محتوا، توضیح دادن، اعتمادسازی و ساخت ایده‌های جذاب دارید.
      مسیرهای مناسب: آموزش، یوتیوب، نقد محصولات، تولید محتوا، افیلیت مارکتینگ.</p>`;
  }
  else if (analyst >= builder && analyst >= closer) {
    finalType = "Analyst – منطقی و دقیق";
    description = `
      <p>شما نظم، تحلیل و تفکر عمیق دارید. بهترین مسیرها: مدیریت تبلیغات، آنالیز،
      سیستم‌سازی سبک، مدیریت پروژه، بهینه‌سازی و پشتیبانی کسب‌وکارها.</p>`;
  }
  else if (builder >= closer) {
    finalType = "Builder – سیستم‌ساز و عمل‌گرا";
    description = `
      <p>شما سریع وارد عمل می‌شوید، ساختار ذهنی قوی دارید و از ساخت سیستم‌ها لذت می‌برید.
      گزینه‌های مناسب: ساخت funnel، ایجاد صفحات فروش، اتومات‌سازی، راه‌اندازی کسب‌وکار.</p>`;
  }
  else {
    finalType = "Closer – اجتماعی و فروشنده";
    description = `
      <p>شما قدرت ارتباط‌گیری بالا، توضیح دادن، اعتمادسازی و معرفی محصول دارید.
      مسیرهای عالی: فروش، مشاوره، افیلیت حرفه‌ای، معرفی محصول و کارهای مشاوره‌ای.</p>`;
  }

  document.getElementById("result").innerHTML = `
    <div class="result-box">
      <div class="type-badge">${finalType}</div>
      ${description}
    </div>
  `;
</script>

</body>
</html>
