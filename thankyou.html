<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | TaskHub</title>
  <meta name="description" content="Thank you for contacting TaskHub! We’ll get back to you soon.">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" href="./assets/taskhub-logo.svg" />

  <style>
    body {
      font-family: var(--font-main, 'Segoe UI', sans-serif);
      background: #f7f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thankyou-box {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 500px;
    }

    .thankyou-box img {
      width: 70px;
      height: 70px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #222;
      margin-bottom: 0.6rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.8rem;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      background-color: var(--primary, #007bff);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background-color: var(--primary-dark, #005fcc);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="thankyou-box">
    <img src="./assets/taskhub-logo.svg" alt="TaskHub Logo">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.<br>We’ll get back to you at <strong>contact@bitadigitalhub.com</strong> as soon as possible.</p>
    <a href="./index.html" class="button">← Back to Home</a>
  </div>

  <footer>
    © 2025 <strong>TaskHub</strong> — All Rights Reserved
  </footer>
</body>
</html>
