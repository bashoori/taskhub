<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Bita Digital Hub</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <script src="/js/core/script.js" defer></script>
</head>

<body class="tools-page">

<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<section class="section text-center">
  <div class="container">
    <h1 class="tool-title">Contact</h1>
    <p class="tool-description">Reach out for collaborations, support or business inquiries.</p>
  </div>
</section>

<section class="section">
  <div class="container">

    <div class="tool-wrapper" style="max-width:680px; margin:auto;">
      <form class="contact-form">
        <label class="tool-label">Your Name</label>
        <input class="tool-input" type="text">

        <label class="tool-label">Email</label>
        <input class="tool-input" type="email">

        <label class="tool-label">Message</label>
        <textarea class="tool-input" rows="6"></textarea>

        <button class="tool-btn">Send Message</button>
      </form>
    </div>

  </div>
</section>

<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(r => r.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

</body>
</html>
