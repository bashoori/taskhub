<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Create Account | Bita Digital Hub</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/system.css" />

  <meta
    name="description"
    content="Create your Bita Digital Hub account and start using AI-powered tools to build and automate your online business."
  />

  <style>
    .auth-container {
      max-width: 460px;
      margin: 6rem auto 3rem;
      padding: 2.6rem;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 45px rgba(15,23,42,0.08);
      animation: fadeUp 0.45s ease-out;
    }

    .auth-hero {
      width: 120px;
      display: block;
      margin: 0 auto 1.5rem;
    }

    .auth-title {
      text-align: center;
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #0f172a;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 2rem;
    }

    .auth-form input {
      width: 100%;
      padding: 0.95rem 1rem;
      margin-bottom: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      font-size: 1rem;
      transition: 0.2s;
    }

    .auth-form input:focus {
      border-color: #2563eb;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
      outline: none;
    }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: #1e3a8a;
      color: #ffffff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .auth-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .auth-footer {
      margin-top: 1.6rem;
      text-align: center;
      font-size: 0.95rem;
      color: #64748b;
    }

    .auth-footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 4rem 1rem;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <main class="page-wrapper">

    <div class="auth-container">
      <!-- Illustration -->
      <img
        src="../../assets/images/onboarding/signup-hero.png"
        alt="AI Signup Illustration"
        class="auth-hero"
      />

      <h1 class="auth-title">Create Your Account</h1>
      <p class="auth-subtitle">
        Start your journey with AI-powered tools built to scale your online business.
      </p>

      <!-- Signup Form -->
      <form class="auth-form" action="../onboarding/onboarding-step1.html">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" minlength="6" required />

        <button type="submit" class="auth-btn">Create Account</button>
      </form>

      <div class="auth-footer">
        Already have an account?
        <a href="../auth/login.html">Log in</a>
      </div>
    </div>

  </main>

</body>
</html>
