<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Online Tools | Bita Digital Hub</title>

  <meta
    name="description"
    content="Free browser-based tools by Bita Digital Hub. SEO generators, Instagram tools, CSV cleaner, converters, and utilities. No login required."
  />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest" defer></script>
  <script src="/js/core/script.js" defer></script>

  <!-- Page Styles -->
  <style>
    :root {
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --primary:#0ea5a4;
      --border:#e2e8f0;
      --radius:14px;
      --shadow:0 8px 22px rgba(2,6,23,.06);
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
    }

    a { text-decoration:none; color:inherit; }

    .section {
      padding:4rem 1.25rem;
    }

    .container {
      max-width:1100px;
      margin:0 auto;
    }

    .text-center { text-align:center; }

    .tool-title {
      font-size:2.4rem;
      letter-spacing:-0.02em;
    }

    .tool-description {
      max-width:640px;
      margin:1rem auto 0;
      color:var(--muted);
      font-size:1.05rem;
    }

    .section-title {
      font-size:1.6rem;
      margin-bottom:1.5rem;
      letter-spacing:-0.02em;
    }

    .card-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
      gap:1.25rem;
    }

    .card {
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:1.25rem;
      display:flex;
      gap:1rem;
      align-items:flex-start;
      transition:all .2s ease;
      box-shadow:var(--shadow);
    }

    .card:hover {
      transform:translateY(-3px);
      border-color:rgba(14,165,164,.4);
    }

    .tool-icon {
      width:42px;
      height:42px;
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      background:rgba(14,165,164,.1);
      color:var(--primary);
    }

    .icon-blue   { background:rgba(59,130,246,.12); color:#2563eb; }
    .icon-pink   { background:rgba(236,72,153,.12); color:#db2777; }
    .icon-purple { background:rgba(139,92,246,.12); color:#7c3aed; }
    .icon-orange { background:rgba(249,115,22,.12); color:#ea580c; }
    .icon-green  { background:rgba(34,197,94,.12); color:#16a34a; }

    .tool-icon i {
      width:20px;
      height:20px;
    }

    .content h3 {
      margin:0;
      font-size:1.05rem;
      line-height:1.3;
    }

    .content p {
      margin:.35rem 0 0;
      color:var(--muted);
      font-size:.95rem;
    }

    @media (max-width:600px) {
      .tool-title { font-size:2rem; }
    }
  </style>
</head>

<body class="tools-page">

<!-- ================= HEADER ================= -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<!-- ================= INTRO ================= -->
<section class="section text-center">
  <div class="container">
    <h1 class="tool-title">Free Online Tools</h1>
    <p class="tool-description">
      Simple, browser-based tools to help you write clearly,
      generate content, and handle everyday digital tasks.
      No signup required.
    </p>
  </div>
</section>

<!-- ================= GENERATORS ================= -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Generators</h2>

    <div class="card-grid">
      <!-- generator cards go here -->
    </div>
  </div>
</section>

<!-- ================= UTILITIES ================= -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Utilities</h2>

    <div class="card-grid">
      <!-- utility cards go here -->
    </div>
  </div>
</section>

<!-- ================= CONVERTERS ================= -->
<section class="section">
  <div class="container">
    <h2 class="section-title">Converters</h2>

    <div class="card-grid">
      <!-- converter cards go here -->
    </div>
  </div>
</section>

<!-- ================= FOOTER ================= -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(r => r.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (window.lucide) lucide.createIcons();
  });
</script>

</body>
</html>
