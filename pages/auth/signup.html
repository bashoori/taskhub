<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Create Account | Bita Digital Hub</title>

  <meta name="description"
        content="Create your Bita Digital Hub account and unlock AI-powered tools to help you grow and automate your online business." />

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/system.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <style>
    /* Page spacing below fixed header */
    .page-wrapper {
      padding-top: 140px;
      padding-bottom: 60px;
    }

    .auth-container {
      max-width: 460px;
      margin: 0 auto;
      padding: 2.6rem;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 45px rgba(15,23,42,0.08);
      animation: fadeUp 0.45s ease-out;
    }

    .auth-hero {
      width: 140px;
      display: block;
      margin: 0 auto 1.6rem;
    }

    .auth-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #0f172a;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 1.05rem;
      color: #64748b;
      margin-bottom: 2.2rem;
      line-height: 1.6;
    }

    .auth-form input {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      font-size: 1rem;
      transition: 0.2s;
    }

    .auth-form input:focus {
      border-color: #2563eb;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
      outline: none;
    }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: #1e3a8a;
      color: #ffffff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .auth-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .auth-footer {
      margin-top: 1.6rem;
      text-align: center;
      font-size: 0.96rem;
      color: #64748b;
    }

    .auth-footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem;
        margin: 0 1rem;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(r => r.text())
    .then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<!-- MAIN CONTENT -->
<main class="page-wrapper">

  <div class="auth-container">

    <img
      src="/assets/images/onboarding/signup-hero.png"
      alt="Create account illustration"
      class="auth-hero"
    />

    <h1 class="auth-title">Create Your Account</h1>

    <p class="auth-subtitle">
      Join Bita Digital Hub and unlock AI-powered tools, automation workflows,
      and resources to grow your online business.
    </p>

    <!-- Signup Form -->
    <form class="auth-form" action="/pages/onboarding/onboarding-step1.html">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" minlength="6" required />

      <button type="submit" class="auth-btn">Create Account</button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="/pages/auth/login.html">Log in</a>
    </div>

  </div>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(r => r.text())
    .then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

</body>
</html>
