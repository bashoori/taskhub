<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Create Account | Bita Digital Hub</title>

  <meta
    name="description"
    content="Create your Bita Digital Hub account and unlock AI-powered tools, automation workflows, and resources to grow your online business."
  />

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/components.css" />
  <link rel="stylesheet" href="/css/system.css" />
  <link rel="stylesheet" href="/css/responsive.css" />

  <style>
    /* Page offset for fixed header */
    .page-wrapper {
      padding: 7.5rem 1rem 4rem;
      display: flex;
      justify-content: center;
    }

    /* Card */
    .auth-card {
      width: 100%;
      max-width: 460px;
      padding: 2.75rem;
      background: #ffffff;
      border-radius: 18px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.08);
      animation: fadeUp 0.4s ease-out;
    }

    /* Hero image */
    .auth-hero {
      width: 140px;
      display: block;
      margin: 0 auto 1.75rem;
    }

    /* Title */
    .auth-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      text-align: center;
      font-size: 1.05rem;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 2.2rem;
    }

    /* Form */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .auth-form input {
      width: 100%;
      padding: 1rem 1.05rem;
      border-radius: 14px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      font-size: 1rem;
      transition: border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .auth-form input:focus {
      outline: none;
      background: #ffffff;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
    }

    /* Button */
    .auth-btn {
      margin-top: 0.6rem;
      width: 100%;
      padding: 1rem;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #ffffff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .auth-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.35);
    }

    /* Footer */
    .auth-footer {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.95rem;
      color: #64748b;
    }

    .auth-footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    /* Animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .auth-card {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });
</script>

<!-- MAIN -->
<main class="page-wrapper">

  <div class="auth-card">

    <img
      src="/assets/images/onboarding/signup-hero.png"
      alt="Create account illustration"
      class="auth-hero"
    />

    <h1 class="auth-title">Create Your Account</h1>

    <p class="auth-subtitle">
      Join Bita Digital Hub and unlock AI-powered tools, automation workflows,
      and resources to grow your online business.
    </p>

    <!-- FORM -->
    <form
      class="auth-form"
      action="/pages/onboarding/onboarding-step1.html"
      method="post"
    >
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" minlength="6" required />

      <button type="submit" class="auth-btn">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      Already have an account?
      <a href="/pages/auth/login.html">Log in</a>
    </div>

  </div>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer-placeholder").innerHTML = html;
    });
</script>

</body>
</html>
