<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Reset Password | Bita Digital Hub</title>

  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/system.css" />

  <meta
    name="description"
    content="Reset your Bita Digital Hub password and regain access to your account."
  />

  <style>
    .auth-container {
      max-width: 460px;
      margin: 6rem auto 3rem;
      padding: 2.6rem;
      background: #ffffff;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 20px 45px rgba(15,23,42,0.08);
      animation: fadeUp .45s ease;
    }

    .auth-hero {
      width: 120px;
      display: block;
      margin: 0 auto 1.5rem;
    }

    h1 {
      text-align: center;
      font-size: 1.9rem;
      margin-bottom: .4rem;
    }

    .auth-subtitle {
      text-align: center;
      color: #64748b;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: .95rem 1rem;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: #f8fafc;
      margin-bottom: 1.2rem;
    }

    input:focus {
      border-color: #2563eb;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.18);
      outline: none;
    }

    .auth-btn {
      width: 100%;
      padding: 1rem;
      background: #1e3a8a;
      color: #fff;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .auth-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #64748b;
    }

    .auth-footer a {
      color: #2563eb;
      text-decoration: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(14px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <main class="page-wrapper">

    <div class="auth-container">
      <img
        src="../../assets/images/onboarding/reset-hero.png"
        class="auth-hero"
        alt="Reset Password Illustration"
      />

      <h1>Reset Password</h1>
      <p class="auth-subtitle">
        Enter your email and we'll send you a reset link.
      </p>

      <form action="reset-success.html">
        <input type="email" placeholder="Email Address" required />

        <button class="auth-btn">Send Reset Link</button>
      </form>

      <div class="auth-footer">
        Back to <a href="login.html">Login</a>
      </div>
    </div>

  </main>

</body>
</html>
