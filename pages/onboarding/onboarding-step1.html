  <style>
    .onboard-wrapper {
      max-width: 720px;
      margin: 4rem auto;
      text-align: center;
    }

    .goal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

      margin-top: 2rem;
    }

      padding: 1.3rem;

      background: #f8fafc;

      transition: 0.2s;
    }

    .goal-card:hover {
      border-color: #1e3a8a;
      background: #eef2ff;
    }

    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

<div id="header-placeholder"></div>
<script>
  fetch("../../components/header-tools.html")
    .then(res => res.text())
    .then(html => (document.getElementById("header-placeholder").innerHTML = html));
</script>

<main class="page-wrapper">

  <div class="onboard-wrapper">
    <h1>What brings you to Bita Digital Hub?</h1>
    <p class="tagline">Choose the goals that best describe your journey.</p>

    <div class="goal-grid">
      <div class="goal-card">Launch a new online business</div>
      <div class="goal-card">Grow my existing business</div>
      <div class="goal-card">Use tools for freelancing</div>
      <div class="goal-card">Improve my digital presence</div>
