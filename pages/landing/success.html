<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Sent | Bita Digital Hub</title>

  <meta
    name="description"
    content="Your message has been sent successfully. We’ll review your request and get back to you shortly."
  />

  <style>
    :root {
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --primary:#0ea5a4;
      --border:#e2e8f0;
      --radius:16px;
      --shadow:0 10px 30px rgba(2,6,23,.08);
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.7;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    a { color:inherit; text-decoration:none; }

    .card {
      max-width:520px;
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:2rem;
      box-shadow:var(--shadow);
      text-align:center;
    }

    .icon {
      width:64px;
      height:64px;
      border-radius:50%;
      background:rgba(14,165,164,.12);
      color:#0f766e;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2rem;
      font-weight:900;
      margin:0 auto 1rem;
    }

    h1 {
      margin:.5rem 0;
      line-height:1.25;
      letter-spacing:-0.02em;
    }

    p {
      color:var(--muted);
      margin:.6rem 0;
    }

    .note {
      background:rgba(14,165,164,.08);
      border:1px solid rgba(14,165,164,.2);
      border-radius:12px;
      padding:1rem;
      margin-top:1.25rem;
      font-weight:600;
      color:var(--text);
    }

    .buttons {
      display:flex;
      gap:.75rem;
      justify-content:center;
      margin-top:1.5rem;
      flex-wrap:wrap;
    }

    .btn {
      padding:.75rem 1rem;
      border-radius:12px;
      border:1px solid var(--border);
      background:#fff;
      font-weight:800;
      min-width:160px;
      text-align:center;
    }

    .btn.primary {
      background:var(--primary);
      border-color:var(--primary);
      color:#fff;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">✓</div>

    <h1>Message sent successfully</h1>
    <p>
      Thanks for reaching out.  
      We’ve received your message and will review it shortly.
    </p>

    <div class="note">
      What happens next:
      <br />
      We’ll confirm details, request files if needed,
      and outline the next steps for your first report.
    </div>

    <div class="buttons">
      <a href="/pages/landing/process.html" class="btn">
        How it works
      </a>
      <a href="/index.html" class="btn primary">
        Back to home
      </a>
    </div>
  </div>

</body>
</html>
