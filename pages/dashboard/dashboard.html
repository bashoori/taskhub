<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Bita Digital Hub</title>

  <link rel="stylesheet" href="../../assets/css/style.css" />
  <link rel="stylesheet" href="../../assets/css/system.css" />

  <style>
    body {
      margin: 0;
      background: #f8fafc;
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background: #1e293b;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
    }

    .sidebar .brand {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 0.4rem;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #334155;
      color: #fff;
    }

    .sidebar .active {
      background: #475569;
      color: #fff;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .topbar .title {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .topbar .user {
      background: #e2e8f0;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    /* CARDS GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 18px rgba(0,0,0,0.04);
    }

    .card h3 {
      font-size: 1rem;
      color: #475569;
      margin-bottom: 0.4rem;
    }

    .card .value {
      font-size: 1.9rem;
      font-weight: 700;
      color: #1e293b;
    }

    /* RECENT ACTIVITY */
    .activity {
      margin-top: 2rem;
    }

    .activity h2 {
      margin-bottom: 1rem;
    }

    .activity-list {
      background: #fff;
      padding: 1.5rem;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
    }

    .activity-item {
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      color: #475569;
      border-bottom: 1px solid #e2e8f0;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    /* QUICK ACTIONS */
    .quick-actions {
      margin-top: 3rem;
    }

    .quick-actions h2 {
      margin-bottom: 1rem;
    }

    .actions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .action-btn {
      background: #1e3a8a;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .action-btn:hover {
      background: #1e40af;
    }

  </style>

</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <img src="/assets/taskhub-logo.svg" width="26" />
      Bita Hub
    </div>

    <a href="#" class="active">Dashboard</a>
    <a href="#">Tools</a>
    <a href="#">Projects</a>
    <a href="#">AI Assistant</a>
    <a href="#">Settings</a>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <div class="topbar">
      <div class="title">Dashboard Overview</div>
      <div class="user">Bita â–¾</div>
    </div>

    <!-- METRIC CARDS -->
    <div class="grid">
      <div class="card">
        <h3>Projects Created</h3>
        <div class="value">3</div>
      </div>
      <div class="card">
        <h3>Tools Used</h3>
        <div class="value">12</div>
      </div>
      <div class="card">
        <h3>AI Tasks Run</h3>
        <div class="value">27</div>
      </div>
      <div class="card">
        <h3>Profile Completion</h3>
        <div class="value">80%</div>
      </div>
    </div>

    <!-- RECENT ACTIVITY -->
    <section class="activity">
      <h2>Recent Activity</h2>

      <div class="activity-list">
        <div class="activity-item">
          <span>Used File Converter</span>
          <span>2 hours ago</span>
        </div>
        <div class="activity-item">
          <span>Created new QR link</span>
          <span>5 hours ago</span>
        </div>
        <div class="activity-item">
          <span>Updated password generator</span>
          <span>Yesterday</span>
        </div>
      </div>
    </section>

    <!-- QUICK ACTIONS -->
    <section class="quick-actions">
      <h2>Quick Actions</h2>

      <div class="actions-grid">
        <button class="action-btn">Open Tools</button>
        <button class="action-btn">Start New Project</button>
        <button class="action-btn">Run AI Workflow</button>
        <button class="action-btn">View Reports</button>
      </div>
    </section>

  </main>

</body>
</html>
