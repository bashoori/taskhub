<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | TaskHub</title>
  <meta name="description" content="Contact TaskHub for feedback, support, or collaboration inquiries. We‚Äôd love to hear from you!">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/png" href="./assets/taskhub-logo.svg" />

  <!-- ‚úÖ Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
          crossorigin="anonymous"></script>

  <style>
    .contact-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .contact-container h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .contact-container p {
      text-align: center;
      color: #555;
      margin-bottom: 2rem;
    }
    form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 600;
      color: #333;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: var(--font-main);
      background: #fafafa;
    }
    form textarea {
      min-height: 140px;
      resize: vertical;
    }
    button[type="submit"] {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.8rem 2rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    button[type="submit"]:hover {
      background: var(--primary-dark);
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <!-- üß≠ Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <img src="./assets/taskhub-logo.svg" alt="TaskHub Logo" class="nav-logo" width="36" height="36">
      <a href="./index.html" class="brand">TaskHub</a>
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./privacy.html">Privacy</a>
    </nav>
  </header>

  <!-- üì¨ Contact Form -->
  <section class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question, suggestion, or business inquiry? Send us a message below ‚Äî we‚Äôll get back to you soon!</p>

    <form id="contactForm" method="POST" action="https://formsubmit.co/contact@bitadigitalhub.com">
      <!-- üîí Hidden fields for FormSubmit -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New message from TaskHub contact form">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://bitadigitalhub.com/thankyou.html">

      <!-- üßç Visible fields -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Alex Johnson" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="e.g. alex@email.com" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="status" class="status"></div>
  </section>

  <!-- üß≠ Footer -->
  <footer>
    <p>
      <a href="./privacy.html">Privacy Policy</a> |
      üì© <a href="mailto:contact@bitadigitalhub.com">contact@bitadigitalhub.com</a> |
      ¬© 2025 <strong>TaskHub</strong> ‚Äî Fast, Simple, Free Tools
    </p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "‚è≥ Sending your message...";
      
      const formData = new FormData(form);
      
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          // Show success briefly before redirect
          status.textContent = "‚úÖ Message sent successfully! Redirecting...";
          setTimeout(() => {
            window.location.href = "https://bitadigitalhub.com/thankyou.html";
          }, 1200);
        } else {
          status.textContent = "‚ùå Something went wrong. Please try again later.";
        }
      } catch (error) {
        status.textContent = "‚ö†Ô∏è Network error. Please try again later.";
      }
    });
  </script>
</body>
</html>
