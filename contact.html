<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Bita Digital Hub</title>

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>

<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <section id="contact" class="section contact light">
    <h2>Contact Us</h2>
    <p class="section-sub">Let’s build something amazing together</p>

    <div class="contact-wrapper">
      <!-- Left info -->
      <div class="contact-info">
        <h4>Reach Bita Digital Hub</h4>
        <p>Tell us about your project, automation idea, or training needs — we’ll reply as soon as we can.</p>
        <p><strong>Email:</strong> <a href="mailto:contact@bitadigitalhub.com">contact@bitadigitalhub.com</a></p>
        <p><strong>Location:</strong> Vancouver, Canada</p>
      </div>

      <!-- Form -->
      <form
        class="contact-form"
        action="mailto:contact@bitadigitalhub.com"
        method="POST"
        enctype="text/plain"
      >
        <div class="form-row">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
</body>
</html>
