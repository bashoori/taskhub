  <circle cx="130" cy="112" r="6" fill="#94A3B8"/>
  <circle cx="150" cy="112" r="6" fill="#94A3B8"/>
  <circle cx="170" cy="112" r="6" fill="#94A3B8"/>

  <!-- 3 Cards -->
  <rect x="150" y="160" width="120" height="90" rx="14" fill="#EEF2FF"/>
  <rect x="280" y="160" width="120" height="90" rx="14" fill="#ECEBFF"/>
  <rect x="410" y="160" width="120" height="90" rx="14" fill="#E4F4FF"/>

  <!-- Icons -->
  <text x="190" y="215" font-size="42">📱</text>
  <text x="320" y="215" font-size="42">🔗</text>
  <text x="450" y="215" font-size="42">📝</text>

  <!-- Text Bars -->
  <rect x="150" y="270" width="360" height="14" rx="7" fill="#E2E8F0"/>
  <rect x="150" y="295" width="260" height="14" rx="7" fill="#E2E8F0"/>

</svg>
