      <stop offset="0%" stop-color="#EEF2FF"/>
      <stop offset="100%" stop-color="#E0EAFF"/>
    </linearGradient>
    <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DDEBFF"/>
      <stop offset="100%" stop-color="#F3F8FF"/>
    </linearGradient>
  </defs>

  <circle cx="520" cy="110" r="140" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="160" cy="360" r="150" fill="url(#grad2)" opacity="0.7"/>

  <!-- Browser Window -->
