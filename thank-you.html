<!DOCTYPE html>
<html lang="en" data-page="thank-you">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Bita Digital Hub</title>
  <meta name="description" content="Your message has been received. Thank you for contacting Bita Digital Hub!" />

  <!-- üåà Unified Styles -->
  <link rel="icon" type="image/svg+xml" href="assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    body {
      margin: 0;
      padding-top: 80px;
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #0f172a;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 2rem 1rem;
    }

    .thank-card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .thank-card h1 {
      font-size: 2rem;
      color: #1e3a8a;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .thank-card p {
      color: #475569;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .thank-card img {
      width: 80px;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      border-radius: 8px;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn.primary {
      background: #1e3a8a;
      color: #ffffff;
    }

    .btn.primary:hover {
      background: #2563eb;
    }

    .btn.outline {
      border: 2px solid #1e3a8a;
      color: #1e3a8a;
      background: transparent;
    }

    .btn.outline:hover {
      background: #1e3a8a;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- üß≠ Header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("components/header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html)
      .catch(console.error);
  </script>

  <main>
    <div class="thank-card">
      <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon" />
      <h1>Thank You!</h1>
      <p>Your message has been successfully sent.  
         Our team will review it and get back to you as soon as possible.</p>
      <div class="cta-buttons">
        <a href="index.html" class="btn primary">‚Üê Back to Home</a>
        <a href="https://www.bitaashoori.com" target="_blank" rel="noopener noreferrer" class="btn outline">
          Visit Main Site
        </a>
      </div>
    </div>
  </main>

  <!-- ü¶∂ Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html)
      .catch(console.error);
  </script>
</body>
</html>
