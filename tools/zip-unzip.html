  <link rel="stylesheet" href="../css/theme.css" />

  <!-- üì¶ JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>

<body>
  <!-- üß≠ Header -->

      .then(res => res.text())

  <!-- üß∞ Tool Layout with Ads -->
  <main class="tool-layout" role="main">

    <!-- üß≠ Left Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- üéØ Center Tool -->
    <section class="tool-center">
      <div class="tool-card gradient-gray">
        <h2>ZIP & Unzip Files üì¶</h2>
        <p>Compress or extract ZIP files instantly ‚Äî safe, simple, and fast.</p>

        <form class="tool-form" onsubmit="return false;">
          <label for="modeSelect">Select mode:</label>
          <select id="modeSelect" class="select-input">
            <option value="zip">Compress files (ZIP)</option>

          <button type="button" id="processBtn" class="primary-btn">Start</button>

          <div id="outputBox" class="output-box hidden">

            <a id="downloadLink" href="#" class="btn outline" download>‚¨áÔ∏è Download</a>

    <!-- üß≠ Right Ad -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="9876543210"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </aside>
  </main>

  <!-- ü¶∂ Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html)
      .catch(err => console.error("Footer load error:", err));
  </script>

  <!-- ‚öôÔ∏è ZIP & UNZIP Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modeSelect   = document.getElementById("modeSelect");
      const fileInput    = document.getElementById("fileInput");
      const processBtn   = document.getElementById("processBtn");
      const outputBox    = document.getElementById("outputBox");
      const resultMsg    = document.getElementById("resultMsg");
      const downloadLink = document.getElementById("downloadLink");

      async function compressFiles(files) {
        if (!files.length) return alert("Please select at least one file to compress.");
        const zip = new JSZip();

        Array.from(files).forEach(file => zip.file(file.name, file));

        resultMsg.textContent = "Creating ZIP file...";
        outputBox.classList.remove("hidden");

        const blob = await zip.generateAsync({ type: "blob" });
        const url  = URL.createObjectURL(blob);

        downloadLink.href = url;
        downloadLink.download = "compressed-files.zip";
        resultMsg.textContent = `‚úÖ Successfully compressed ${files.length} file(s).`;
      }

      async function extractZip(file) {
        if (!file) return alert("Please select a ZIP file to extract.");
        if (!file.name.toLowerCase().endsWith(".zip")) return alert("This is not a valid ZIP file.");

        resultMsg.textContent = "Extracting ZIP contents...";
        outputBox.classList.remove("hidden");

        const zip = await JSZip.loadAsync(file);
        const outZip = new JSZip();
        const extractedFiles = [];

        await Promise.all(Object.keys(zip.files).map(async name => {
          const entry = zip.files[name];
          if (!entry.dir) {
            const data = await entry.async("blob");
            outZip.file(name, data);
            extractedFiles.push(name);
          }
        }));

        const outBlob = await outZip.generateAsync({ type: "blob" });
        const url = URL.createObjectURL(outBlob);
        downloadLink.href = url;
        downloadLink.download = "extracted-files.zip";

        resultMsg.textContent = `‚úÖ Extracted ${extractedFiles.length} file(s) successfully.`;
      }

      processBtn.addEventListener("click", async () => {
        const mode = modeSelect.value;
        const files = fileInput.files;

        if (mode === "zip") await compressFiles(files);
        else await extractZip(files[0]);
      });
    });
  </script>
