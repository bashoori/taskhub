<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Transcriber | Bita Digital Hub</title>
  <meta name="description" content="Convert voice recordings and audio files into editable text using AI-powered speech recognition." />

  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <main class="tool-layout">
    <aside class="ad-side"></aside>

    <section class="tool-center">
      <div class="tool-card gradient-purple">
        <h2>Audio Transcriber üéôÔ∏è</h2>
        <p>Upload your audio and convert it into editable, readable text using AI.</p>

        <form class="tool-form">
          <label for="audioFile">Upload Audio File:</label>
          <input type="file" id="audioFile" accept="audio/*" class="file-input" />

          <button type="button" id="transcribeBtn" class="primary-btn">Transcribe</button>

          <div id="output" class="output-box hidden">
            <p id="resultMsg"></p>
          </div>
        </form>
      </div>
    </section>

    <aside class="ad-side"></aside>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <script src="../js/audio-main.js" defer></script>

</body>
</html>
