  <!-- script -->
  <script>
    // language strings
    const STR = {
      en: {
        title: "Password Generator üîê",
        desc: "Generate strong, secure passwords instantly ‚Äî customizable and safe.",
        length: "Password length",
        options: "Options",
        lower: "Include lowercase (a-z)",
        upper: "Include uppercase (A-Z)",
        nums: "Include numbers (0-9)",
        syms: "Include symbols (!@#$%)",
        generate: "Generate Password",
        copy: "Copy",
        copied: "‚úÖ Password copied!"
      },
      fa: {
        title: "ÿ™ŸàŸÑ€åÿØ⁄©ŸÜŸÜÿØŸá ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ± üîê",
        desc: "ÿØÿ±ÿ¨ÿß ÿ±ŸÖÿ≤Ÿáÿß€å ŸÇŸà€å Ÿà ÿßŸÖŸÜ ÿ®ÿ≥ÿßÿ≤€åÿØ ‚Äî ÿ®ÿß ÿ™ŸÜÿ∏€åŸÖÿßÿ™ ÿØŸÑÿÆŸàÿßŸá.",
        length: "ÿ∑ŸàŸÑ ÿ±ŸÖÿ≤ ÿπÿ®Ÿàÿ±",
        options: "⁄Øÿ≤€åŸÜŸá‚ÄåŸáÿß",
        lower: "ÿ≠ÿ±ŸàŸÅ ⁄©Ÿà⁄Ü⁄© (a-z)",
        upper: "ÿ≠ÿ±ŸàŸÅ ÿ®ÿ≤ÿ±⁄Ø (A-Z)",
        nums: "ÿßÿπÿØÿßÿØ (0-9)",
        syms: "ŸÜŸÖÿßÿØŸáÿß (!@#$%)",
        generate: "ÿ™ŸàŸÑ€åÿØ ÿ±ŸÖÿ≤",
        copy: "⁄©Ÿæ€å",
        copied: "‚úÖ ÿ±ŸÖÿ≤ ⁄©Ÿæ€å ÿ¥ÿØ!"
      }
    };

    function setLang(lang) {
      const t = STR[lang];
      document.body.dir = (lang === "fa") ? "rtl" : "ltr";
      document.getElementById("title").innerText = t.title;
      document.getElementById("desc").innerText = t.desc;
      document.getElementById("lblLength").innerText = t.length;
      document.getElementById("lblOptions").innerText = t.options;
      document.getElementById("txtLower").innerText = t.lower;
      document.getElementById("txtUpper").innerText = t.upper;
      document.getElementById("txtNums").innerText = t.nums;
      document.getElementById("txtSyms").innerText = t.syms;
      document.getElementById("btnGenerate").innerText = t.generate;
      document.getElementById("btnCopy").innerText = t.copy;
      document.getElementById("copyMsg").innerText = t.copied;

      document.querySelectorAll(".lang-btns button").forEach(b => b.classList.remove("active"));
      document.getElementById(lang === "fa" ? "btnFarsi" : "btnEnglish").classList.add("active");
    }

    document.getElementById("btnEnglish").addEventListener("click", () => setLang("en"));
    document.getElementById("btnFarsi").addEventListener("click", () => setLang("fa"));
    setLang("en"); // default

    // password generator
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value, 10) || 12;
      const useLower = document.getElementById("lower").checked;
      const useUpper = document.getElementById("upper").checked;
      const useNums  = document.getElementById("nums").checked;
      const useSyms  = document.getElementById("syms").checked;

      let chars = "";
      if (useLower) chars += "abcdefghijklmnopqrstuvwxyz";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNums)  chars += "0123456789";
      if (useSyms)  chars += "!@#$%^&*()_-+=[]{};:,.?/";

      if (!chars) {
        alert("Select at least one character set.");
        return "";
      }

      let pwd = "";
      for (let i = 0; i < Math.min(length, 40); i++) {
        const idx = Math.floor(Math.random() * chars.length);
        pwd += chars[idx];
      }
      return pwd;
    }

    const outputBox = document.getElementById("output");
    const pwdText = document.getElementById("pwdText");
    const copyMsg = document.getElementById("copyMsg");

    document.getElementById("btnGenerate").addEventListener("click", () => {
      const pwd = generatePassword();
      if (!pwd) return;
      pwdText.textContent = pwd;
      outputBox.style.display = "block";
      copyMsg.style.display = "none";
    });

    document.getElementById("btnCopy").addEventListener("click", async () => {
      const text = pwdText.textContent.trim();
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        copyMsg.style.display = "block";
      } catch (e) {
        copyMsg.textContent = "Copy failed.";
        copyMsg.style.display = "block";
      }
    });
  </script>
