<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Password Generator | Bita Digital Hub</title>
  <meta name="description"
        content="Create secure and random passwords instantly — fully customizable for your apps, accounts, and workflows." />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/taskhub-logo.svg" />

  <!-- Global Styles -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />

  <!-- Local Style (Optimized) -->
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #0f172a;
    }

    /* Fix spacing under sticky header */
    .tools-page {
      padding-top: 5rem;
    }

    /* ======== MAIN GRID ======== */
    .tool-layout {
      max-width: 1250px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
      display: grid;
      grid-template-columns: 160px 1fr 160px;
      gap: 1.5rem;
    }

    @media(max-width: 1000px) {
      .tool-layout {
        grid-template-columns: 1fr;
      }
      .ad-side {
        display: none !important;
      }
    }

    /* ======== ADS SIDE ======== */
    .ad-side {
      display: flex;
      justify-content: center;
      padding-top: 1rem;
    }

    .ad-side ins.adsbygoogle {
      width: 160px;
      height: 600px;
    }

    /* ======== TOOL CARD ======== */
    .tool-card {
      background: #ffffff;
      padding: 2.2rem;
      border-radius: 18px;
      box-shadow: 0px 8px 25px rgba(15,23,42,0.06);
    }

    .tool-card h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.8rem;
      color: #0f172a;
    }

    .tool-subtitle {
      text-align: center;
      max-width: 620px;
      margin: 0 auto 1.8rem;
      font-size: 0.98rem;
      color: #475569;
    }

    /* ======== FORM ======== */
    .tool-form {
      max-width: 480px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #334155;
    }

    .text-input {
      width: 100%;
      padding: 0.85rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      background: #f8fafc;
      margin-bottom: 1rem;
    }

    .checkbox-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin: 1rem 0 1.6rem;
      color: #475569;
      font-size: 0.9rem;
    }

    .checkbox-group label {
      font-weight: 500;
    }

    .primary-btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      color: white;
      background: #1e3a8a;
      border-radius: 10px;
      font-weight: 600;
      transition: background .25s ease, transform .15s ease;
    }

    .primary-btn:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* ======== OUTPUT BOX ======== */
    .output-box {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .output-box .text-input {
      margin-bottom: 0;
      flex: 1;
    }

    .btn-outline {
      padding: 0.75rem 1.2rem;
      border-radius: 10px;
      border: 1px solid #1e3a8a;
      background: #ffffff;
      color: #1e3a8a;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
      font-size: 0.92rem;
    }

    .btn-outline:hover {
      background: #1e3a8a;
      color: #ffffff;
    }

    #copyMsg {
      display: none;
      color: #16a34a;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    /* ======== IN-CONTENT AD ======== */
    .ad-in-content {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>

<body class="tools-page">

  <!-- Header (Loaded Dynamically) -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-placeholder").innerHTML = html);
  </script>

  <!-- MAIN GRID -->
  <main class="tool-layout">

    <!-- LEFT AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="1111111111"
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

    <!-- TOOL CONTENT -->
    <section>
      <div class="tool-card">
        <h1>Password Generator</h1>
        <p class="tool-subtitle">
          Create secure, random passwords instantly — customized for your apps, accounts, and workflows.
        </p>

        <form class="tool-form" onsubmit="return false;">

          <label for="length">Password length</label>
          <input type="number" id="length" min="6" max="40" value="12" class="text-input" />

          <div class="checkbox-group">
            <label><input type="checkbox" id="includeUpper" checked> Uppercase (A–Z)</label>
            <label><input type="checkbox" id="includeLower" checked> Lowercase (a–z)</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers (0–9)</label>
            <label><input type="checkbox" id="includeSymbols"> Symbols (!@#$...)</label>
          </div>

          <button type="button" id="generateBtn" class="primary-btn">Generate Password</button>

          <div id="outputBox" class="output-box hidden">
            <input type="text" id="output" readonly class="text-input" />
            <button type="button" id="copyBtn" class="btn-outline">Copy</button>
            <span id="copyMsg">Copied!</span>
          </div>

        </form>
      </div>

      <!-- In-content Ad -->
      <div class="ad-in-content">
        <ins class="adsbygoogle"
          style="display:block; text-align:center;"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"
          data-ad-format="auto"
          data-full-width-responsive="true"></ins>
      </div>
    </section>

    <!-- RIGHT AD -->
    <aside class="ad-side">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-3215014361489762"
        data-ad-slot="3333333333"
        data-ad-format="vertical"
        data-full-width-responsive="true"></ins>
    </aside>

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>

  <!-- TOOL LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const len = document.querySelector("#length");
      const up  = document.querySelector("#includeUpper");
      const lo  = document.querySelector("#includeLower");
      const num = document.querySelector("#includeNumbers");
      const sym = document.querySelector("#includeSymbols");
      const gen = document.querySelector("#generateBtn");

      const box = document.querySelector("#outputBox");
      const out = document.querySelector("#output");
      const copy = document.querySelector("#copyBtn");
      const msg = document.querySelector("#copyMsg");

      function generate() {
        const length = Math.min(Math.max(parseInt(len.value) || 12, 6), 40);

        let charset = "";
        if (up.checked)  charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (lo.checked)  charset += "abcdefghijklmnopqrstuvwxyz";
        if (num.checked) charset += "0123456789";
        if (sym.checked) charset += "!@#$%^&*()_+-={}[]<>?";

        if (!charset) {
          alert("Please select at least one character type.");
          return;
        }

        let pwd = "";
        for (let i = 0; i < length; i++) {
          pwd += charset[Math.floor(Math.random() * charset.length)];
        }

        out.value = pwd;
        box.classList.remove("hidden");
      }

      gen.addEventListener("click", generate);

      copy.addEventListener("click", () => {
        navigator.clipboard.writeText(out.value).then(() => {
          msg.style.display = "inline";
          setTimeout(() => msg.style.display = "none", 1200);
        });
      });
    });
  </script>

  <!-- AdSense Loader -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
    crossorigin="anonymous"></script>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

</body>
</html>
