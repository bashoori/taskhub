<!DOCTYPE html>
<html lang="en" data-page="tools">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Video/Audio to MP3 | Bita Digital Hub</title>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link rel="stylesheet" href="../css/components.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body>
  <!-- header -->
  <div id="header-placeholder"></div>
  <script>
    fetch("../components/header-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("header-placeholder").innerHTML = html; });
  </script>

  <main class="tool-layout">
    <section class="tool-center">
      <div class="tool-card gradient-gray">
        <h2>Video / Audio to MP3 üéµ</h2>
        <p>Convert any video or voice file to MP3 ‚Äî fast and completely offline.</p>

        <form class="tool-form" onsubmit="return false;">
          <input type="file" id="fileInput" accept="audio/*,video/*" />
          <button type="button" id="convertBtn" class="primary-btn">Convert to MP3</button>
        </form>

        <div id="outputBox" class="output-box hidden">
          <p id="statusMsg"></p>
          <a id="downloadLink" class="secondary-btn" download="converted.mp3">‚¨áÔ∏è Download MP3</a>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>
  <script>
    fetch("../components/footer-tools.html")
      .then(res => res.text())
      .then(html => { document.getElementById("footer-placeholder").innerHTML = html; });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="../js/convert-mp3.js"></script>
</body>
</html>
