<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSV Cleaner | Bita Digital Hub</title>

  <meta name="description"
        content="Clean and fix CSV files instantly — remove empty rows, whitespace, and formatting issues. Free online CSV cleanup tool." />

  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/components.css">
  <link rel="stylesheet" href="../../css/tools.css">
</head>

<body class="tools-page">

<!-- HEADER -->
<div id="header-placeholder"></div>
<script>
fetch("../../components/header-tools.html")
.then(res => res.text())
.then(html => document.getElementById("header-placeholder").innerHTML = html);
</script>

<main class="tool-layout">

  <!-- LEFT AD -->
  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="1111111111"
         data-ad-format="vertical"></ins>
  </aside>

  <!-- TOOL WRAPPER -->
  <section class="tool-wrapper">

    <h2 class="tool-title">CSV Cleaner</h2>
    <p class="tool-description">
      Fix broken CSV files automatically — remove empty lines, trim spaces,
      and clean formatting issues instantly.
    </p>

    <label class="tool-label">Upload CSV file:</label>
    <input id="csvFile" type="file" accept=".csv" class="tool-input" />

    <button class="tool-btn" onclick="cleanCSV()">Clean CSV</button>

    <div id="resultBox" class="output-box" style="display:none;">
      <p><strong>Cleaned CSV Ready:</strong></p>
      <a id="downloadLink" class="tool-btn" download="cleaned.csv">Download Cleaned File</a>
    </div>

    <div class="ad-in-content">
      <ins class="adsbygoogle" style="display:block"
          data-ad-client="ca-pub-3215014361489762"
          data-ad-slot="2222222222"
          data-ad-format="auto"></ins>
    </div>

  </section>

  <!-- RIGHT AD -->
  <aside class="ad-side">
    <ins class="adsbygoogle" style="display:block"
         data-ad-client="ca-pub-3215014361489762"
         data-ad-slot="3333333333"
         data-ad-format="vertical"></ins>
  </aside>

</main>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
fetch("../../components/footer-tools.html")
.then(res => res.text())
.then(html => document.getElementById("footer-placeholder").innerHTML = html);
</script>

<script>
function cleanCSV() {
  const fileInput = document.getElementById("csvFile");
  if (!fileInput.files.length) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    let lines = e.target.result.split("\n");

    let cleaned = lines
      .map(x => x.trim())
      .filter(x => x !== "")
      .join("\n");

    let blob = new Blob([cleaned], { type: "text/csv" });
    let url = URL.createObjectURL(blob);

    document.getElementById("downloadLink").href = url;
    document.getElementById("resultBox").style.display = "block";
  };

  reader.readAsText(fileInput.files[0]);
}
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3215014361489762"
crossorigin="anonymous"></script>
</body>
</html>
